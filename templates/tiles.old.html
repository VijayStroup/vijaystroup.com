<div class="tiles">
  {% for key, val in projects.items() %}
    <div class="tile {{ val.type }}">
      <a href="{{ val.link }}" target="_blank">
        <div class="content">
          <h2>{{ key }}</h2>
          <img src="{{ url_for('static', filename='images/'+val.image) }}" alt="project-img">
          <p>{{ val.description }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
