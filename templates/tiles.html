<div class="tiles">
  {% for key, val in projects.items() %}
    <div class="tile {{ val.type }}">
      <a href="{{ val.link }}" target="_blank">
        <div class="content">
          <div class="content-title">
            <div></div>
            <div><h2>{{ key }}</h2></div>
            <div><i class="fab fa-github"></i></div>
          </div>
          <img src="{{ url_for('static', filename='vijaystroupCOM/images/'+val.image) }}" alt="project-img">
          <p>{{ val.description }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
